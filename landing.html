<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiddify 🚀</title>
    <link rel="stylesheet" href="landing.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <!-- 🌌 Navbar -->
    <header>
        <div class="logo-container">
            <img src="assets/icon_hero.png" alt="Kiddify Logo" class="logo">  <!-- 🔹 Updated logo -->
            <h1 class="fancy-title">Kiddify</h1>
        </div>

        <nav>
            <button class="nav-btn">About Us</button>
            <button class="nav-btn"><a href="login.html">Login</a></button>
        </nav>
    </header>

    <main>
        <!-- 🛰️ Waving Astronaut in Middle-Top -->
        <img src="assets/astro.png" alt="Waving Astronaut" id="astro-image">

        <section class="intro">
            <h2>Welcome, Young Astronauts! 👨‍🚀👩‍🚀</h2>
            <p>Join us on a coding adventure beyond the stars. Solve the problem statement, unleash your creativity, and build something amazing! ✨</p>
        </section>

         <!-- 🌟 Three Feature Boxes -->
        <div class="feature-container">
            <div class="feature-box">
                <img src="assets/story.png" alt="Modules" class="box-img">
                <p class="box-title">Story Adventure Page</p>
            </div>
            <div class="feature-box">
                <img src="assets/coding.png" alt="Coding Challenge" class="box-img">
                <p class="box-title">Coding Challenge Page</p>
            </div>
            <div class="feature-box">
                <img src="assets/collab.png" alt="Collaboration Hub" class="box-img">
                <p class="box-title">Collaboration Hub</p>
            </div>
        </div>

        <!-- 🌌 Animated Background (Your GIF) -->
        <div id="animated-background">
            <img src="assets/login.gif" alt="Animated Space Background">
        </div>
    
        <!-- 🌟 Stars & Meteor -->
        <div id="stars-container"></div>
        <div class="meteor"></div>
    </main>    

    <script src="script1.js"></script>
</body>
</html>
